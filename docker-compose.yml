version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - QDRANT_HOST=qdrant
      - REDIS_HOST=redis
      - DATABASE_URL=postgresql://lean_user:lean_password@postgres:5432/lean_ai
    env_file:
      - .env
    depends_on:
      - qdrant
      - redis
      - postgres
    networks:
      - lean-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - lean-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lean-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=lean_user
      - POSTGRES_PASSWORD=lean_password
      - POSTGRES_DB=lean_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lean-network

  # Frontend (Streamlit for MVP)
  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - lean-network

volumes:
  qdrant_storage:
  redis_data:
  postgres_data:

networks:
  lean-network:
    driver: bridge
